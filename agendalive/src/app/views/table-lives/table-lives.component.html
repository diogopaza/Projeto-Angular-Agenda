<table mat-table  [dataSource]="lives" class="mat-elevation-z8 demo-table">
    <!-- Position Column -->
    <ng-container matColumnDef="live-name">
      <th mat-header-cell *matHeaderCellDef> Live Name </th>
      <td mat-cell *matCellDef="let live"> {{live.liveName}} </td>
    </ng-container>   

    <!-- Name Column -->
    <ng-container matColumnDef="channel-name">
        <th mat-header-cell *matHeaderCellDef> channelName </th>
        <td mat-cell *matCellDef="let live" > {{live.channelName}} </td>
      </ng-container>
    
     <!-- Symbol Column -->
     <ng-container matColumnDef="live-link">
        <th mat-header-cell *matHeaderCellDef> Link da live </th>
        <td mat-cell *matCellDef="let live"> {{live.liveLink}} </td>
      </ng-container>      

       <!-- Symbol Column -->
    <ng-container matColumnDef="registration-date">
        <th mat-header-cell *matHeaderCellDef> Data do registro </th>
        <td mat-cell *matCellDef="let live"> {{live.registrationDate}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
